<body>

<h2>CSS Arrows</h2>

<i1 class="arrow-right right"></i1>
 <i2 class="arrow-left left"></i2>
 <i3 class="arrow-up up"></i3>
 <i4 class="arrow-down down"></i4>






<script>
var ws
function connect_to_server(data){

 if ("WebSocket" in window) {
               //alert("WebSocket is supported by your Browser!");
               
               // Let us open a web socket
                ws = new WebSocket("ws://localhost:8765");
				
               ws.onopen = function() {
                  
                 send_data_to_server(data);
                  //alert("Connection Established");
               };
			    
            } else {
              
               // The browser doesn't support WebSocket
               //alert("WebSocket NOT supported by your Browser!");
            }
			 
}

function send_data_to_server(data){
		ws.send(data);
}



</script>

<button onclick="connect_to_server()">Connect to Robot</button>





<script>

$(document).keyup(function(event){
var keycode = (event.keyCode ? event.keyCode : event.which);
console.log(keycode);

/*up*/
if(keycode == '87'){
 $("i3").css("border", "solid black");	
 connect_to_server("The robot should move forward")
}

/*right*/
if(keycode == '68'){
 $("i1").css("border", "solid black");	
 connect_to_server("The robot should move right")
}

/*down*/
if(keycode == '83'){
 $("i4").css("border", "solid black");	
  connect_to_server("The robot should move backwards")
}

/*left*/
if(keycode == '65'){
 $("i2").css("border", "solid black");	
  connect_to_server("The robot should move left")
}


});
$(document).keypress(function(event){


    var keycode = (event.keyCode ? event.keyCode : event.which);
	
	
	
    if(keycode == '97'){
        $("i2").css("border", "solid red");	
		 
		
    }
	if(keycode == '119'){
        $("i3").css("border", "solid red");	
		  
    }
	if(keycode == '100'){
        //alert('You pressed  d key in somewhere');   
		$("i1").css("border", "solid red");	
			
    }
	
	
	if(keycode == '115'){
        $("i4").css("border", "solid red");	
		 
    }

});




</script>

</body>
